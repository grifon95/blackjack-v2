<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack game</title>
  </head>
  <body>
    <div class="container-5">
      <h2>Blackjack</h2>
      <h4>Lets play</h4>
      <div class="blackjack-flexbox-div">
        <div class="blackjack-player-div">
          <div class="blackjack-player-div-score">
            You: <span class="score-player">0</span>
          </div>
          <div class="blackjack-player-div-cards"></div>
        </div>
        <div class="blackjack-dealer-div">
          <div class="blackjack-dealer-div-score">
            Dealer: <span class="score-dealer">0</span>
          </div>
          <div class="blackjack-dealer-div-cards"></div>
        </div>
      </div>
      <div class="blackjack-buttons-div-whole">
        <div class="blackjack-buttons-div">
          <button class="hit">Hit</button>
          <button class="stand">Stand</button>
          <button class="deal">Deal</button>
        </div>
      </div>
      <div class="blackjack-table-container">
        <table class="blackjack-table">
          <tr>
            <td>Wins</td>
            <td>Losses</td>
            <td>Draws</td>
          </tr>
          <tr>
            <td class="wins-player">0</td>
            <td class="losses-player">0</td>
            <td class="draws-player">0</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js "></script>
  </body>
</html>
